# Site settings
title: Fernanda Gomes
description: 'I am fascinated about data, human behavior, music, astronomy and science in general'
url: 'http://joshgerdes.com/jekyll-uno/'
baseurl: ''
google_analytics: 'UA-109670866-3'
disqus_shortname: 'disqus_eq4bSBcr7f'

author:
  name: 'Fernanda Gomes'
  email: fergomes@gmail.com
  twitter_username: ferandthedata
  #facebook_username: blablablablabla
  github_username:  gomesfernanda
  linkedin_username:  ferandthedata

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'
        comments: true

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
